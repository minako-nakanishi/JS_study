<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"></meta>
  <title>addEventListener</title>
</head>
<body>
  <p>This is a pen</p>
  <button id="test">button</button>
  <p id="main"></p>

  <script>
    document.getElementById('test').addEventListener("click", function(){
      document.getElementById('main').innerHTML = "てやんでい";
    });
  </script>
</body>
</html>
