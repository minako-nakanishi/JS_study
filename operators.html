<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <title>JavaScript</title>
    </head>
    <body>
      <h1>JavaScript Operators</h1>
      <p id="operator1"></p>
      <p id="operator2"></p>
      <p id="operator3"></p>


    <script>
    /** 変数に数字を詰めて計算する */
      var x = 5;
      var y = 10;
      var z = x + y;
      var a = y - x;
      var b = x * y;
      document.getElementById('operator1').innerHTML = z;
      document.getElementById('operator2').innerHTML = a;
      document.getElementById('operator3').innerHTML = b;
    </script>
    </body>
  </html>
