<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <title>JavaScript Operators</title>
    </head>
    <body>
      <h1>JavaScript Operators</h1>
      <p id="ope01"></p>
      <p id="ope02"></p>
      <p id="ope03"></p>
      <p id="ope04"></p>
      <p id="ope05"></p>


    <script>
      var x = 7;
      var y = 19;
      var a = 2;
      var b = 8;
      var c = 17;
      /** x + 5 */
      document.getElementById('ope01').innerHTML = x +=5;
      /** y - 4 */
      document.getElementById('ope02').innerHTML = y -=4;
      /** a * 8 */
      document.getElementById('ope03').innerHTML = a *=8;
      /** b ÷ 4 */
      document.getElementById('ope04').innerHTML = b /=4;
      /** c ÷ 5の余り */
      document.getElementById('ope05').innerHTML = c %=5;
    </script>
    </body>
  </html>
