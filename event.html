<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8"/>
      <title>JavaScript Events</title>
    </head>
    <body>
      <h3>現在時刻の表示</h3>
      <!--onclickイベント -->
      <button onclick="document.getElementById('evt').innerHTML = Date()">What time it is now? </button>

      <p id="evt"></p>
      <!-- this.innerHTMLの場合、ボタンの中に時刻が表示される -->
      <button onclick="this.innerHTML = Date()">this time</button>
    </body>
  </html>
